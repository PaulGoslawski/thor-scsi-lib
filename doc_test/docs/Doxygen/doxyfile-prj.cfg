# Options
ENABLE_PREPROCESSING = YES
MACRO_EXPANSION = YES
SKIP_FUNCTION_MACROS = NO
EXPAND_ONLY_PREDEF = NO

# Aliases
ALIASES = "rst=\verbatim embed:rst"
